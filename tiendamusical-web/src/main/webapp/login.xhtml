<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, user-scalable=no"></meta>
	<h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
</h:head>

<h:body style="background-color: black">
	<div class="ui-fluid">
		<h:form id="formLogin">
			<p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true" />
			<p:panel id="pnlLogin" header="Inicio de Sesion" style="text-align:center" >
				<p:graphicImage name="imagenes/fondo_musica.png" width="20%"/>

				<p:panelGrid id="pnlGridLogin" columns="1"
					columnClasses="ui-g-12 ui-md-12,ui-g-12 ui-md-4" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid">

					<p:outputLabel value="Usuario:" styleClass="colorText" style="float:left"
						for="txtUsuario"></p:outputLabel>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El Usuario es requerido"></p:inputText>

					<p:outputLabel value="Contraseña:" styleClass="colorText" style="float:left"
						for="txtPassword"></p:outputLabel>
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="La Contraseña es requerida"></p:password>
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Entrar" action="#{loginController.entrar}"
						 update="pnlGridLogin, growl"></p:commandButton>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>

</html>
